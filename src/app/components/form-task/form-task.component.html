<div class="container">
  <div class="col-xs-8 col-xs-offset-2">
    <form class="jumbotron" (ngSubmit)="submitForm(form)" #form="ngForm">
      <div
        class="form-group"
        [ngClass]="{ 'has-error': textTask.invalid && textTask.touched }"
      >
        <label>Текст задачи</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="textTask"
          required
          #textTask="ngModel"
        />
        <p class="alert alert-danger mt-1" *ngIf="textTask.invalid && textTask.touched">Текст задачи должен быть заполнен!</p>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!form.valid">
        Добавить
      </button>
    </form>
  </div>
</div>
